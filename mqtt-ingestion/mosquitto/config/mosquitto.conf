# Mosquitto configuration for FGB IoT

# Listener for MQTT
listener 1883
protocol mqtt

# Listener for WebSocket (optional)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# For production, set to false and configure authentication
allow_anonymous true

# Logging
log_type all
log_dest stdout

# Persistence
persistence true
persistence_location /mosquitto/data/

# Message size limit (default is 256MB, reduce for IoT)
message_size_limit 65535
